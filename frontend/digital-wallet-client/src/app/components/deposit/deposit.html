<div class="container">
  <mat-card class="deposit-card">
    <mat-card-header>
      <mat-card-title>Deposit Funds</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Amount ($)</mat-label>
          <input matInput type="number" formControlName="amount" min="0.01" step="0.01" aria-label="Deposit amount" required>
          <mat-error *ngIf="depositForm.get('amount')?.hasError('required')">
            Amount is required
          </mat-error>
          <mat-error *ngIf="depositForm.get('amount')?.hasError('min')">
            Amount must be greater than 0
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button mat-stroked-button type="button" routerLink="/dashboard">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="depositForm.invalid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Deposit</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
