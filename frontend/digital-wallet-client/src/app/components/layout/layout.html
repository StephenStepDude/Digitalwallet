<div class="app-container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">Digital Wallet</span>
    <span class="spacer"></span>
    <span *ngIf="currentUser" class="username">{{ currentUser.firstName }} {{ currentUser.lastName }}</span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/payment-methods" routerLinkActive="active">
          <mat-icon matListItemIcon>credit_card</mat-icon>
          <span matListItemTitle>Payment Methods</span>
        </a>
        <a mat-list-item routerLink="/transactions" routerLinkActive="active">
          <mat-icon matListItemIcon>history</mat-icon>
          <span matListItemTitle>Transaction History</span>
        </a>
        <a mat-list-item routerLink="/send-money" routerLinkActive="active">
          <mat-icon matListItemIcon>send</mat-icon>
          <span matListItemTitle>Send Money</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
